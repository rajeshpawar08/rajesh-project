<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Task 4</title>
  </head>
  <body>
    <div class="header mx-0">
      <header class="container">
        <img src="assets/icons/logo used in header.svg" alt="">
      </header>
    </div>
    <div class="main container align-self-center">
      <form action="">
        <div class="row">
          <div class="col">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-left d-inline"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
              />
            </svg>
          </div>
          <div class="col text-nowrap text-center">
            <h2>Log in with Quantum</h2>
          </div>
          <div class="col"></div>
        </div>
        <div class="row my-2">
          <div class="container d-flex text-center">
            <div class="col-sm">
              <input type="radio" name="School" class="form-check-input" />
              <label for="District" class="form-check-label"> District </label>
            </div>
            <div class="col-sm">
              <input type="radio" name="School" class="form-check-input" />
              <label class="form-check-label" for="Independant school">
                Independant school
              </label>
            </div>
          </div>
          <div class="row my-2">
            <div class="container mx-4">
              <label for="State" class="d-block" style="font-size: 75%;">State*</label>
              <select name="State" id="state" class="form-select">
                <option value="alabama"><strong>alabama</strong></option>
              </select>
            </div>
          </div>
          <div class="row my-2">
            <div class="container mx-4">
              <label for="State" class="d-block" style="font-size: 75%;">District*</label>
              <select name="State" id="state" class="form-select">
                <option value="alabama"><strong>Alabama School District</strong>/option>
              </select>
            </div>
          </div>

          <div class="row my-2">
            <div class="col mx-4">
                <input type="text" placeholder="Username/email id" class="textInput border-bottom">
                <a href="" class="d-flex justify-content-end">Forget Username?</a>
            </div>
          </div>
          <div class="row my-2">
            <div class="col mx-4">
                <input type="text" placeholder="Password" class="textInput border-bottom">
                <a href="" class="d-flex justify-content-end">Forget Password?</a>
            </div>
          </div>
          <div class="row my-2">
            <div class="col mx-4">
                <input type="checkbox" name="remember" id=""> <strong>
                    Remember Me    
                </strong>
            </div>
          </div>
          <div class="row my-2">
            <div class="col mx-4 text-center">
                <button type="button" class="btn btn-success w-50 p-3">Log In</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="container d-flex justify-content-center">
      About | Contact us
    </div>
    <div class="footer">
      <footer class="d-flex justify-content-center text-nowrap mx-0 text-center flex-flow-reverse w-100">
          <div class="row">
            <div class="col my-0">
              <img src="assets/icons/logo used in footer.svg" alt="footer logo" class="footerlogo">
            </div>
            <div class="col my-0 text-center">
              Copyright &copy; 2020-2021
              <strong>Zeus Systems Pvt. Ltd</strong> All rights reserved
            </div>
          </div>
        
      </footer>
    </div>
  </body>
</html>
